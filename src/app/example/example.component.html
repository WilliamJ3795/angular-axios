<!-- src/app/example/example.component.html -->
<div>
    <p>https://jsonplaceholder.typicode.com/posts</p>
    <ul>
        <li>
            {{this.userId}} - {{this.title}}
        </li>
    </ul>
    <table >
        <thead>
            <tr>
                <th>User ID</th>
                <th>ID</th>
                <th>Title</th>
                <th>body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.userId}}</td>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
